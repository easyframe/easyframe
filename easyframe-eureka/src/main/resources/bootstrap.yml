spring:
  application:
    name: easyframe-eureka
  profiles:
    active: dev
  boot:
    admin:
      client:
        enabled: false
  cloud:
    config:
      enabled: false
      label: develop
    inetutils:
      preferred-networks:
        - 10.0
        - 10.1
        - 192.168
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: false
  server:
    # 禁用Eureka的自我保护模式
    enable-self-preservation: false
    # 检查时间间隔
    eviction-interval-timer-in-ms: 4000

# [dev] Environment
---
spring:
  profiles: dev

# [test] Environment
---
spring:
  profiles: test
  boot:
    admin:
      client:
        enabled: true
  cloud:
    config:
      enabled: true
      uri: http://admin:easyframe@localhost:8888
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# [staging] Environment
---
spring:
  profiles: staging

# [prod] Environment
---
spring:
  profiles: prod