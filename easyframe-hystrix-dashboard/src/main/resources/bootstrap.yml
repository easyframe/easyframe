spring:
  profiles:
    active: dev
  boot:
    admin:
      client:
        enabled: false
  cloud:
    config:
      enabled: false
      label: develop
    inetutils:
      preferred-networks:
        - 10.0
        - 10.1
        - 192.168
eureka:
  client:
    enabled: false
turbine:
  #需要聚合的应用名称
  aggregator:
    #指定监控集群的名字列表,逗号分隔 大写
    clusterConfig: WENWEN-SVR-CORE,WENWEN-SVR-ADMIN,EASYFRAME-DEMO
  #需要聚合的应用
  appConfig: wenwen-svr-core,wenwen-svr-admin,easyframe-demo
  cluster-name-expression: metadata['cluster']

# [dev] Environment
---
spring:
  profiles: dev

# [test] Environment
---
spring:
  profiles: test
  boot:
    admin:
      client:
        enabled: true
  cloud:
    config:
      enabled: true
      uri: http://admin:easyframe@localhost:8888
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# [staging] Environment
---
spring:
  profiles: staging

# [prod] Environment
---
spring:
  profiles: prod