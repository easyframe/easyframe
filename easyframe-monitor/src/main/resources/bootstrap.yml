spring:
  profiles:
    active: dev
  boot:
    admin:
      client:
        enabled: false
      routes:
        endpoints: env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,heapdump,hystrix.stream
  cloud:
    config:
      enabled: false
      label: develop
    inetutils:
      preferred-networks:
        - 10.0
        - 10.1
        - 192.168
eureka:
  client:
    enabled: false

# [dev] Environment
---
spring:
  profiles: dev

# [test] Environment
---
spring:
  profiles: test
  boot:
    admin:
      client:
        enabled: true
  cloud:
    config:
      enabled: true
      uri: http://admin:easyframe@localhost:8888
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# [staging] Environment
---
spring:
  profiles: staging

# [prod] Environment
---
spring:
  profiles: prod