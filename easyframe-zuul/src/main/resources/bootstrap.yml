spring:
  profiles:
    active: dev
  boot:
    admin:
      client:
        enabled: false
  cloud:
    config:
      enabled: false
      label: develop
    inetutils:
      preferred-networks:
        - 10.0
        - 10.1
        - 192.168
ribbon:
  eureka:
    enabled: true
eureka:
  client:
    enabled: false

# [dev] Environment
---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true

# [test] Environment
---
spring:
  profiles: test
  boot:
    admin:
      client:
        enabled: true
  cloud:
    config:
      enabled: true
      uri: http://admin:easyframe@localhost:8888
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles: staging

# [prod] Environment
---
spring:
  profiles: prod